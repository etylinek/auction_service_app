<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Strona główna</title>
</head>
<body>
<div>
    <h1>Kategorie</h1>
    <ul>
        <li th:each="category : ${categories}">
            <a th:href="@{/auctions/category/{id}(id=${category.id})}" th:text="${category.name}"></a>
        </li>
    </ul>
</div>
</body>
</html>
